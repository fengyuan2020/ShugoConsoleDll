trigger:
- master

jobs:
- job:
  displayName: Windows
  pool:
    vmImage: 'windows-2019'
  strategy:
    matrix:
      64-bit Debug:
        BuildArch: x64
        BuildConfiguration: Debug
      64-bit Release:
        BuildArch: x64
        BuildConfiguration: Release
      32-bit Debug:
        BuildArch: Win32
        BuildConfiguration: Debug
      32-bit Release:
        BuildArch: Win32
        BuildConfiguration: Release
  steps:
  - checkout: self
    submodules: true
  - task: CMake@1
    displayName: 'cmake configure'
    inputs:
      cmakeArgs: '.. -G "Visual Studio 16 2019" -A $(BuildArch)'
  - task: CMake@1
    displayName: 'build'
    inputs:
      cmakeArgs: '--build . --config $(BuildConfiguration)'
  - task: CopyFiles@2
    displayName: 'copy files'
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)'
      contents: '**/$(BuildConfiguration)/**/?(*.exe|*.dll)'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
      flattenFolders: true
  - task: PublishBuildArtifacts@1
    displayName: 'publish artifacts'
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'build-$(BuildConfiguration)-$(BuildArch)'
